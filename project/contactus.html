<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game adventure website">
    <meta name="author" content="Bruno Souza">
    <link rel="stylesheet" href="styles/game-large.css">
    <link rel="stylesheet" href="styles/game.css">
    <title>Home - Game adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">
    <!-- <script src="../scripts/getdates.js" defer></script> -->
    <script src="scripts/game.js" defer></script>
</head>
<body>
    <header>
        <button id="hamburger" aria-label="Open menu"></button>
        <nav>
	        <ul class="nav-list">
	        	<li><a href="home.html" title="home" id="home">Home</a></li>
	        	<li><a href="games.html" title="games" id="games">Games</a></li>
	        	<li><a href="contactus.html" title="contact us" id="contact">Contact us</a></li>
	        </ul>
        </nav>
        <h1>Adventure games</h1>
    </header>
    <main>
        <form action="/submit" method="post">
            <p>Please let us know if you missed any game on this list.</p>
            <fieldset>
                <legend>Your information</legend>
                <label>Your name: <input type="text" placeholder="John Smith" name="user-name" required></label>
                <label>Email: <input type="email" placeholder="john.smith@gmai.com" name="user-email" required></label>
            </fieldset>
            <fieldset>
                <legend>Game description</legend>
                <label>Game name: <input type="text" name="game-name" required></label>
                <label>Your review score: <span class="optional-text">(optional)</span>
                    <select name="review">
                        <option value="" disabled>Select your score</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </label>
                <label>Game store link: <span class="optional-text">(optional)</span><input type="text" name="link" placeholder="Steam/PlayStation/Microsoft"></label>
                <label>Where are you currently playing? <span class="optional-text">(optional)</span>
                    
                    <label class="checkbox"><input type="checkbox"  name="platforms" value="playstation"> PlayStation</label>
                    <label class="checkbox"><input type="checkbox" name="platforms" value="xbox"> Xbox</label>
                    <label class="checkbox"><input type="checkbox" name="platforms" value="pc"> PC</label>
                </label>
            </fieldset>
            <button type="submit">Send game</button>
        </form>
    </main>
    <footer>
        <p>©️ <span id="currentyear"></span> - Bruno Souza - Santa Catarina - Brazil</p>
        <p> All rights reserved.</p>
    </footer>
</body>
</html>
